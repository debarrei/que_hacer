<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <title>多Que hacer?</title>
</head>
<body class="bg-gray-100">

  
<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">


	<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">


    <div class="navbar bg-base-100">
      <div class="flex-1">
        <img class="w-10 h-10" src="{{ url_for('static', filename='checkmark.png') }}">
        <a class="btn btn-ghost normal-case text-xl">多Que Hacer?</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li> <a href="{{ url_for('logout') }}" class="btn btn-ghost btn-xs">Logout</a></li>
        </ul>
      </div>
    </div>


    
        <div class="mb-4 ">
            <div class="flex mt-4">
            
                <form>
                  <div class="form-group">
                    <label for="project-select">Elegir proyecto:</label>
                    <select id="project-select" hx-get="{{ url_for('tasks') }}" hx-trigger="change" hx-target="#tasks-container" name="project_id" class="select select-bordered w-full max-w-xs">
                      {% for project in projects %}
                      <option value="{{ project.id }}">{{ project.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" name="task_name" placeholder="A単adir Tarea">
                    <textarea name="task_description" placeholder="descripcion tarea" class="textarea textarea-bordered textarea-md w-full max-w-xs" ></textarea>
                    <button hx-post="{{ url_for('add') }}" hx-trigger="click" hx-target="#tasks-container" class="flex-no-shrink btn btn-sm">A単adir</button>
                </form>
            </div>
        </div>

        <div id="tasks-container">

            {% include 'tasks.html' %}

        </div>
    </div>
</div>


</body>
</html>
